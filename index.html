<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>El Geladon</title>
  </head>
  <body>
    <div class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/icons/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo">El Geladon</span>
          </div>
        </div>

        <div class="Header__opcoes Opcoes">
          <div class="Opcoes__sacola">
            <img
              src="./assets/icons/sacola.svg"
              width="40px"
              alt="Sacola de compras"
              class="Sacola__icones"
            />
          </div>
        </div>
      </div>

      <section class="button-modal-create">
        <button type="button" class="default-button" onclick="abrirModal()">
          Cadastrar Paleta
        </button>
      </section>

      <section class="modal-overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2 id= "title-header-modal">Cadastrar uma Paleta</h2>
            <a onclick="fecharModalCadastro()" class="close-modal">X</a>
          </div>
          <div class="modal-body">
            <div>
              <input type="hidden" id="id"> <!--para deixar o id escondido-->
              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor Da Paleta"
              />
              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Preço da Paleta"
              />
              <textarea
                type="text"
                name="descricao"
                id="descricao"
                placeholder="Descrição da Paleta"
                rows="5"
              ></textarea>
              <input
                type="text"
                name="foto"
                id="foto"
                placeholder="Link da foto da Paleta"
              />
              <button id="button-form-modal" onclick="createPaleta()">Cadastrar</button>
            </div>
          </div>
        </div>
      </section>

      <h2>Pesquisar Paleta:</h2>
      <div class="paleta-escolhida-espaco">
        <div id="paleta-escolhida-input-espaco">
          <input
            type="number"
            id="idPaleta"
            placeholder="Digite o ID da paleta"
          />
          <button class="default-button" onclick="paletaPorId()">Escolher</button>
        </div>

        <div id="paletaEscolhida"></div>
      </div>

      <h2>Paletas Disponíveis:</h2>
      <div class="Home__container">
        <div class="PaletaLista" id="paletaList"></div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
